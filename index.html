<!DOCTYPE html>
<html>
<head>
    <title>This code is from me</title>
</head>
<body>
    <!-- 'href' is an attribute of the <a> tag -->
    <a href="https://www.example.com" target="_blank">Visit Example</a>

    <!-- 'src' and 'alt' are attributes of the <img> tag -->
    <img src="image.jpg" alt="A beautiful scenery" width="300" height="200">

    <!-- 'type' and 'placeholder' are attributes of the <input> tag -->
    <input type="text" placeholder="Enter your name" required>

    <!-- 'style' is an attribute to add inline CSS -->
    <p style="color: blue; font-size: 18px;">This is a styled paragraph.</p>
</body>
</html>
